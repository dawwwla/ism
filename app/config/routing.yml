# Les imports pour Ism
IsmSiteBundlePrefix:
    resource: "@IsmSiteBundle/Resources/config/routing.yml"
    prefix:   /

IsmUserBundlePrefix:
    resource: "@IsmUserBundle/Resources/config/routing.yml"
    prefix:   /user

IsmBlogBundlePrefix:
    resource: "@IsmBlogBundle/Resources/config/routing.yml"
    prefix:   /blog

IsmCommentBundlePrefix:
    resource: "@IsmCommentBundle/Resources/config/routing.yml"
    prefix:   /blog/comment

# Les imports pour FOSUser :
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

fos_user_group:
    resource: "@FOSUserBundle/Resources/config/routing/group.xml"
    prefix: /group

# Les imports de FOSComment :
fos_comment_api:
    type: rest
    resource: "@FOSCommentBundle/Resources/config/routing.yml"
    prefix: /api
    defaults: { _format: html }

# Les imports pour SonataAdmin :
admin:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /admin

_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /admin
